<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Generate Skritt Names</title>
    <script src="../../app/skritt.js"></script>
</head>
<body>
    <ul id="names"></ul>
    <script>
        var names = document.getElementById("names");

        for (i = 0; i < 1000; i++) {
            var skritt = new Skritt();
            var entry = document.createElement("li");

            entry.innerText = skritt.Name;
            names.appendChild(entry);
        }
    </script>
</body>
</html>
